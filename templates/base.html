<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
      <link rel="icon" href="favicon.ico" type="image/x-icon" />
      <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/pawww.png') }}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/pawww.png') }}">
      <title>Paw donate</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>

    <body>
      <nav class="navbar navbar-expand-md navbar-dark custom-navbar shadow" style="font-size: 20px; padding: 10px;">
        <div class="container-fluid ms-2">
          <a href="{{ url_for('home') }}" >
            <img src="{{ url_for('static', filename='images/paw3.png') }}" alt="Website Logo" class="rounded custom-logo" style="filter: contrast(150%); width: 250px; height: 115px; ">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item me-5 custom-nav-item">
                </li>
              <li class="nav-item me-5 custom-nav-item">
                <a class="nav-link" href="{{ url_for('about') }}" style="color: white;">About</a>
              </li>
              <li class="nav-item me-5 custom-nav-item">
                <a class="nav-link"  href="{{ url_for('history')}}" style="color: white;">History</a>
              </li> 
              <li class="nav-item me-5 custom-nav-item">
                <a class="nav-link"  href="{{ url_for('service')}}" style="color: white;">Service</a>
              </li> 
              <li class="nav-item me-5 custom-nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" style="color: white;">More</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item custom-dropdown-item" href="{{ url_for('signin')}}" >Sign In</a></li>
                  <li><a class="dropdown-item custom-dropdown-item" href="{{ url_for('contact')}}">Contact us</a></li>
                  <li><a class="dropdown-item custom-dropdown-item" href="{{ url_for('help')}}" >Help</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      {% block content %}

      <main>
        <div class="Firstimpression" >
          <img src="{{ url_for('static', filename='images/background2.png') }}" style="width:100%; height:400px">
          <div class="p-container" style="font-size:30px"><p>Save lives!</p></div>
        </div>
        
        <p> </p>
        <div data-aos="zoom-in"> 
          <div class="card mb-3 floating-card" style="max-width: 95% ; padding: 0;">
            <div class="row g-0">
              <div class="col-12 col-md-8" style="padding: 0;">
                <div class="card-body">
                  <h1 class="card-title" >For every species on the planet.</h1>
                  <p class="card-text"></p>
                </div>
              </div>  
              <div class="col-12 col-md-4">
                <div class="image-container" style="margin-left:200px;">
                  <img src="{{url_for('static', filename='/images/8756-paw.gif')}}" style="width: 100px;  height: auto;" class="img-fluid rounded-start" alt="yo">
                </div>
              </div> 
            </div>
          </div>
        </div>

        <div data-aos="zoom-in">
          <p> </p>
          <div class="card mb-3 floating-cardfordonation">
              <div class="row g-0">
                  <div class="col-12 col-md-8" style="padding: 0;">
                      <div class="card-body">
                          <h6 class="card-title" style="text-align: center; font-size: 50px">Donation Point</h6>
                          <div class="donatebuttons" style="text-align: center">
                            <img src="{{ url_for('static', filename='images/£5.png') }}" alt="Button 1" class="imageButtons"
                                data-amount="5">
                            <img src="{{ url_for('static', filename='images/£10.png') }}" alt="Button 2" class="imageButtons"
                                data-amount="10">
                            <img src="{{ url_for('static', filename='images/£20.png') }}" alt="Button 3" class="imageButtons"
                                data-amount="20">
                          </div>
      
                          
                          <form id="myForm" class="d-flex align-items-center" action="{{ url_for('donate') }}" method="POST">
                            <label for="amount" style="font-size: 20px"><b>Amount(£)</b></label>
                            <input type="text"  id="amount" name="amount" placeholder="Amount(£)" style="font-weight: 600; font-family: 'Arial', sans-serif; color: #333; ">
                            <input type="image" src="{{ url_for('static', filename='images/donate.jpg') }}" alt="Submit" width="70" height="70">
                          </form>
                      </div>
                  </div>
      
                  <div class="col-12 col-md-4" >
                      <div class="image-containerfordonation" style="margin-left:100px; width:100%">
                          <img src="{{url_for('static', filename='/images/begging.jpg')}}" style="width: 1000px; height: 350px;"
                              class="img-fluid " alt="Please">
                      </div>
                  </div>
              </div>
          </div>
      </div>

        <footer class="footer1">
          <a class="nav-link-footer" href="{{ url_for('about') }}" >About</a>
          <a class="nav-link-footer"  href="{{ url_for('history')}}" >History</a>
          <a class="nav-link-footer"  href="{{ url_for('service')}}" >Service</a> 
          <a class="nav-link-footer"  href="{{ url_for('contact')}}" >Contact us</a> 
          <a class="nav-link-footer"  href="{{ url_for('help')}}" >Help</a> 
        </footer>


        
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        
        <script>
            AOS.init();
        </script>
        
    </body>
</html>
